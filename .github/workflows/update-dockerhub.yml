name: Update Docker Hub Overview

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - '.github/workflows/update-dockerhub.yml'
      - 'scripts/extract-dockerhub-info.sh'
  workflow_dispatch:

jobs:
  update-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Docker Hub information
        run: |
          chmod +x scripts/extract-dockerhub-info.sh
          ./scripts/extract-dockerhub-info.sh

      - name: Replace placeholders
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ github.repository_owner }}" ]; then
            sed -i "s/your-dockerhub-username/${{ secrets.DOCKER_USERNAME }}/g" dockerhub-overview.md
            sed -i "s/your-username/${{ github.repository_owner }}/g" dockerhub-overview.md
          fi

      - name: Update Docker Hub description
        if: secrets.DOCKER_USERNAME != ''
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/spamassassin-mcp
          short-description: "A secure, containerized Model Context Protocol (MCP) server that integrates SpamAssassin for defensive email security analysis."
          readme-filepath: ./dockerhub-overview.md