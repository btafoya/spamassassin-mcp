name: Test Docker Hub Update v2

on:
  workflow_dispatch:

jobs:
  update-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print debug info
        run: |
          echo "Starting Docker Hub update test"
          echo "Current directory: $(pwd)"
          ls -la

      - name: Extract Docker Hub information
        run: |
          chmod +x scripts/extract-dockerhub-info.sh
          ./scripts/extract-dockerhub-info.sh

      - name: Show generated file
        run: |
          echo "Checking generated file..."
          ls -la dockerhub-overview.md
          head -10 dockerhub-overview.md

      - name: Update Docker Hub description
        if: secrets.DOCKER_USERNAME != ''
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/spamassassin-mcp
          short-description: "A secure, containerized Model Context Protocol (MCP) server that integrates SpamAssassin for defensive email security analysis."
          readme-filepath: ./dockerhub-overview.md